<div class="container mt-4">
  <h2>Add a Book</h2>
  <form (ngSubmit)="addBook()" class="mb-4">
    <div class="form-group">
      <label for="name">Title:</label>
      <input type="text" id="name" [(ngModel)]="newBook.title" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="newBook.author" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" [(ngModel)]="newBook.year" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" [(ngModel)]="newBook.isbn" class="form-control" required>
    </div>

    <button type="submit" class="mt-4 btn btn-primary">Add Book</button>
  </form>
</div>

<div class="container mt-4" style="height: 66vh; overflow-y: auto;">
  <h2>Book List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | async">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.isbn }}</td>
        <td><button (click)="deleteBook(book)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
